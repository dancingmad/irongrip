<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    You are <input #username> with password <input #password>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="authenticate(username.value,password.value)">Login</button>
    <button mat-button (click)="register(username.value,password.value)">Register</button>
  </mat-card-actions>
</mat-card>
