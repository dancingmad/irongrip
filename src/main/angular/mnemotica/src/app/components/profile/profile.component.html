<div class="row">
  <div class="col-2">Username</div>
  <div class="col col-md-5">{{user.username}}</div>
</div>
<div class="row">
  <div class="col-2">Language</div>
  <div class="col col-md-5">
    <select class="form-control" [(ngModel)]="language" (change)="onChangeLanguage()" >
      <option value="en">{{'language.ENGLISH' | translate}}</option>
      <option value="de">{{'language.GERMAN' | translate}}</option>
    </select>
  </div>
</div>
