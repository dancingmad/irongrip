<div class="row">
  <div class="overlay" *ngIf="loading"><app-loader></app-loader></div>
  <div class="col-12 text-center">
    <svg class="katmap">
    <circle *ngFor="let loc of locations" [attr.cx]="loc.x" [attr.cy]="loc.y" r="10"
            [ngClass]="{'location':true, 'active':loc.active, 'selected':loc.selected}"
            (click)="openLocation(loc)" ></circle>
    </svg>
    <div *ngIf="this.errorMessage" class="alert alert-danger">{{this.errorMessage}}</div>
  </div>
</div>
